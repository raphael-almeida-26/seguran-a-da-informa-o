{% extends "base.html" %}


{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
